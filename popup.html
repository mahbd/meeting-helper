<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Attendance Automation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heading">
    <p>Attendance Automation System</p>
</div>

<div class="topnav" id="nav-btn">
    <button id="mic"><img src="mic.svg" alt="Mic"></button>
    <button id="video"><img src="video-off.svg" alt="Video"></button>
    <button id="people-cross"><img src="person-cross.svg" alt="Cross"></button>
    <button id="people-plus"><img src="person-plus.svg" alt="Plus"></button>
    <button id="settings"><img src="settings.svg" alt="Setting"></button>
</div>

<div id="live-result">
</div>
<div id="setting-form" style="display: none">
    <p style="font-size: 20px; color: #04AA6D">Settings</p>
    <p style="color: blue; font-weight: bolder">Range:</p>
    Start: <input style="width: 80px; display: inline" type="text" id="min-range"> End:
    <input style="display: inline; width: 80px" type="text" id="max-range">
    <p style="color: blue; font-weight: bolder">Include:</p>
    <input style="width: 100%" type="text" id="included">
    <p style="color: blue; font-weight: bolder">Exclude:</p>
    <input style="width: 100%; margin-right: 10px" type="text" id="excluded">
    <button class="myButton">Save</button>
</div>

<button type="button" id="startButton" class="myButton">Start</button>
<button type="button" id="stopButton" class="myButton">Stop</button>

<script src="popup.js"></script>
</body>
<footer><p style="float: right ; font-weight: 400;">Developed by: <strong><a
        style="text-decoration: none;color: darkblue;" href="https://github.com/mahbd/">Mahmudul Alam</a></strong></p>
</footer>
</html>
